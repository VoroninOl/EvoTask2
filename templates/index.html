<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Evo Task #2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
</head>
<body>
    <div style="margin: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-left: auto;
    margin-right: auto; width: 50%; display: flex;
    flex-direction: column;">
        <input id="input-fname" class="my-input" placeholder="Введіть ім'я">
        <input id="input-sname" class="my-input" placeholder="Ввeдіть прізвище">
        <button id="btn-hello" class="btn btn-primary">Привітатись</button>
        <a id="a-list" href="{{url_for('user_list')}}" class="btn btn-primary">Список користувачів</a>
    </div>
    <div id="div-warning" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgb(0, 0, 0, 0.75); z-index: 10; display: none;">
        <div style="position: relative; margin: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-left: auto;
        margin-right: auto; width: 50%; height: 20%; top: 40%; background-color: whitesmoke; 
        border-radius: 10px; display: flex; flex-direction: column;">
            <h1 id="lb-answer" style="margin: 10px; margin-left: auto; margin-right: auto; display: table;"></h1>

        </div>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>

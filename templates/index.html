{% extends 'base.html' %}

{% block body %}
    <div style="margin: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-left: auto;
    margin-right: auto; width: 50%; display: flex;
    flex-direction: column;">
        <div style="flex-direction: column; display: flex;">
            <input id="name" class="my-input" placeholder="Введіть ім'я">
            <input id="surname" class="my-input" placeholder="Ввeдіть прізвище">
            <btn id="btn-hello" class="btn btn-primary">Привітатись</btn>
        </div>
        <a id="a-list" href="{{url_for('user_list')}}" class="btn btn-primary">Список користувачів</a>
    </div>
    <div id="div-warning" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgb(0, 0, 0, 0.75); z-index: 10; display: none;">
        <div style="position: relative; margin: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); margin-left: auto;
        margin-right: auto; width: 50%; height: 20%; top: 40%; background-color: whitesmoke;
        border-radius: 10px; display: flex; flex-direction: column;">
            <h1 id="lb-answer" style="margin: 10px; margin-left: auto; margin-right: auto; display: table;"></h1>
            <button id="btn-submit" class="btn btn-primary">Ок</button>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
{% endblock %}
